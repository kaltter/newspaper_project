{% extends 'base.html' %}

{% block title %}Article detail{% endblock title %}

{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p>{{ article.author|title }} |  {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>

    <p>
        <a href="{% url 'article_update' article.pk %}">Edit</a>
        <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
    <p>Back to <a href="{% url 'article_list' %}">all articles</a>.</p>
{% endblock content %}
